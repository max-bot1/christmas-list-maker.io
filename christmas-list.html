<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="title-div">
    <h1 class="title">Christmas List</h1>
    </div>
    <div class="box">
    <div class="main">
        <form class="form">
            <div class="listItem">
                <input class="input" id="img" placeholder="Image URL" />
                <input class="input" id="name" placeholder="Item Name" />
                <input class="input" id="price" placeholder="Item Price" />
                <button type="submit">Add</button>
            </div>
        </form>
        <section id="section"></section>
        <div class="sums">
            <p class="total" id="total">Total: $0</p>
            <p id="checkedTotal">Total of Checked Items: $0</p>
        </div>
        </div>
    </div>
    
    <script src="./main.js"> </script>
</body>
</html>
